@if(config) {
    <div class="user-chat-container cursor-pointer flex w-full gap-x-[14px] items-center p-3 
    rounded-lg h-full"
    [ngClass]="{isActive: config.isActive}"
    (click)="config?.onClick()"
    >
    <img  default="https://t3.ftcdn.net/jpg/07/95/95/14/360_F_795951406_h17eywwIo36DU2L8jXtsUcEXqPeScBUq.jpg" class="image w-[50px] h-[50px]" 
    [src]="config.profile" alt=""  />
    <div class="content-section flex flex-1 flex-col gap-y-2 h-full">
        @if(config.fullName) {
            <span class="font-bold text-sm text-customColor-dark01">{{config.fullName}}</span>

        }

        @if(config.text) {
            <span class="text-sm text-customColor-dark01">{{config.text}}</span>
            
        }

    </div>
    @if(config.time){
        <span class="time-section text-sm text-customColor-timeColor">{{config.time}}</span>
    } 
</div>
}
